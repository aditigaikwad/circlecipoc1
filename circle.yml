dependencies:
  pre:
    - wget https://github.com/spf13/hugo/releases/download/v0.20.7/hugo_0.20.7_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
deployment:
  production:
    branch: master
    commands:
      - hugo version
      - hugo
      - aws s3api put-object --body /home/user/Desktop/test1.txt --bucket alm-bucket-circlecipoc --key ALM
test:
  override:
    - "true"
