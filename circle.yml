dependencies:
  pre:
    - wget https://github.com/spf13/hugo/releases/download/v0.20.7/hugo_0.20.7_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
deployment:
  production:
    branch: master
    commands:
      - hugo version
      - hugo
      - aws s3 sync /root/circlecipoc1/public/index.html s3://buckets/alm-bucket-circlecipoc/
test:
  override:
    - "true"
